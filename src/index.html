<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- <link rel="stylesheet" href="https://08uu6507zw4v6cu.eu.qlikcloud.com/resources/autogenerated/qlik-styles.css"> -->
    <!-- DEV STYLE -->
    <link rel="stylesheet" href="chat.css">
    <!-- PROD STYLE -->
    <!-- <link rel="stylesheet" href="/qlik-cloud-chat/chat.css" /> -->
    
    <meta charset="UTF-8" />
    <title>Nebula IAC mashup</title>
  </head>
  <body class="chat-app">
    <button
      type="button"
      id="openChat"
      class="btn btn-primary btn-floating"
      onclick="openForm()"
    >
      Chat
    </button>
    <div class="chat-popup" id="myForm">
      <div class="form-container">
        <div class="chat-output" id="chat-output">
          <div class="user-message">
            <div class="message">Hi! I'm Qlik Bot, what's four?</div>
          </div>
        </div>
        <div class="chat-input">
          <form
            action="#0"
            id="user-input-form"
            class="user-input-container"
            autocomplete="off"
          >
            <input
              type="text"
              id="user-input"
              class="user-input"
              placeholder="Talk to the bot."
            />
          </form>
          <button type="button" class="mic-button" id="speak">
            Tap to Speak
          </button>
        </div>
      </div>
      <button type="button" class="btn cancel" onclick="closeForm()">
        Close
      </button>
    </div>

    <!-- <script src="https://08uu6507zw4v6cu.eu.qlikcloud.com/resources/assets/external/requirejs/require.js"></script> -->
    <!-- <script type="module" src="./data.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- DEV SCRIPT -->
    <script type="module" src="index.js"></script>
    <!-- PROD SCRIPT -->
    <!-- <script type="module" src="/qlik-cloud-chat/index.js"></script> -->
    <script>
      function openForm() {
        document.getElementById("myForm").style.display = "block";
        document.getElementById("openChat").style.display = "none";
      }
      function closeForm() {
        document.getElementById("myForm").style.display = "none";
        document.getElementById("openChat").style.display = "block";
      }
      function eraseText() {
        document.getElementById("user-input").value = "";
      }
    </script>
  </body>
</html>
